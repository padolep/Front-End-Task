<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <form [formGroup]="adduserform">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter your email</mat-label>
      <input formControlName="email"  matInput placeholder="pravin@example.com" required />
    </mat-form-field>

    <mat-label>Gender</mat-label>
    <mat-radio-group formControlName="gender">
      <mat-radio-button *ngFor="let gender of genderlist" [value]="gender" required>
        {{ gender }}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <textarea
        formControlName="address" matInput name="" id="" cols="20" rows="5" required
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date of Birth </mat-label>
      <input
        formControlName="date"
        matInput
        [matDatepicker]="picker"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="basic" id="btnsubmit" (click)="adduser()">
    {{ actionbtn }}
  </button>

  <button mat-raised-button color="warn" id="btnclose" mat-dialog-close>
    Close
  </button>
</div>
