<div>
    <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
      <h2>Arkenea</h2>
    </button>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon profile-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-raised-button id="adduser1" (click)="openDialog()"  >
      Add user
    </button>
  </mat-toolbar>
</div>

<div class="container" style="margin-top: 30px;">
  <!-- <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> -->
  
  

    <table mat-table [dataSource]="dataSource" matSort>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name |titlecase}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email }} </td>
      </ng-container>
  
      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender|titlecase}} </td>
      </ng-container>
  
      <!-- address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.address|titlecase}} </td>
      </ng-container>

       <!-- Date of Birth  Column -->
       <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date:"MM/dd/yy"}} </td>
      </ng-container>

      <!-- Action  Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="edituser(row)" >
          <mat-icon>edit</mat-icon>
            </button>
              <button (click)="deleteuser(row.id)" mat-icon-button >
               <mat-icon>delete</mat-icon>
                </button>

        </td>

      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
